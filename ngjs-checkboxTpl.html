<!--
  Notes:
  onkeydown this event prevents spacebar scrolling
-->
<label
  class="pe-checkbox"
  ng-class="$ctrl.disabled && 'pe-checkbox-disabled'"
  ng-keyup="$ctrl.onKeyUpFunc($event)"
  onkeydown="if (event.keyCode === 32) { event.preventDefault(); }"
  tabindex="0"
>
  <input
    type="checkbox"
    ng-disabled="$ctrl.disabled"
    ng-checked="$ctrl.checkedValue"
    ng-click="$ctrl.onChange($event)"
    tag-label="{{$ctrl.tagLabel}}"
  />
  <span class="pe-checkbox-checkmark"></span>
  <span class="pe-checkbox-label" ng-click="$ctrl.onLabelClicked($event)">
    <ng-transclude />
  </span>
</label>
